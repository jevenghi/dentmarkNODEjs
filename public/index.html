<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Tourney:wght@100&display=swap&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="module" defer src="script.js"></script>

    <!-- <script type="module" defer src="./js/index.js"></script> -->

    <title>Mark the dent</title>
  </head>
  <body>
    <header class="header" style="display: none">
      <nav class="nav nav--user">
        <div class="nav__spacer"></div>
        <button class="nav__el nav__el--myacc">
          <img src="user.png" alt="AccIcon" />
        </button>
      </nav>
    </header>
    <script src="js/checkAuth.js"></script>
    <div class="modal hidden">
      <div class="modal__content">
        <a href="/me" class="modal__link">My profile</a>

        <a href="/" class="modal__link">Send new task</a>

        <a href="/tasks" class="modal__link">My tasks</a>

        <a href="#" class="modal__link logout">Log out</a>
      </div>
    </div>
    <!-- <div class="loading-message">
      <p>Checking authentication status...</p>
    </div> -->
    <div class="main-container" style="display: none">
      <div class="choose choose__body">
        <h1>Choose body type</h1>
        <span class="arrow arrow__body"></span>
      </div>

      <div class="body-container">
        <button class="button button--body" value="hatchback">
          <img src="pics/body_pics/hatchback.png" alt="Hatchback" id="hatchback" />
        </button>
        <button class="button button--body" value="coupe">
          <img src="pics/body_pics/coupe.png" alt="Coupe" id="coupe" />
        </button>
        <button class="button button--body" value="sedan">
          <img src="pics/body_pics/sedan.png" alt="Sedan" id="sedan" />
        </button>
        <button class="button button--body" value="cabri">
          <img src="pics/body_pics/cabri.png" alt="Cabri" id="cabri" />
        </button>
        <button class="button button--body" value="cuv">
          <img src="pics/body_pics/cuv.png" alt="Cuv" id="cuv" />
        </button>
        <button class="button button--body" value="suv">
          <img src="pics/body_pics/suv.png" alt="Suv" id="suv" />
        </button>
        <button class="button button--body" value="pickup">
          <img src="pics/body_pics/pickup.png" alt="Pickup" id="pickup" />
        </button>
        <button class="button button--body" value="minivan">
          <img src="pics/body_pics/minivan.png" alt="Minivan" id="minivan" />
        </button>
        <button class="button button--body" value="van">
          <img src="pics/body_pics/van.png" alt="Van" id="van" />
        </button>
        <button class="button button--body" value="minivan">
          <img src="pics/body_pics/minivan.png" alt="Minivan" id="minivan" />
        </button>
      </div>

      <div class="choose choose__side hidden">
        <h1>Choose side</h1>
        <span class="arrow arrow__side"></span>
      </div>

      <div class="marker-container hidden">
        <div class="row row--shapes">
          <label>Shape:</label>
          <div class="buttons-shape">
            <button class="m_button m_button--shapes" id="nonagon">
              <img src="pics/button_pics/nonagon.png" alt="nonagon" id="circle" />
            </button>
            <button class="m_button m_button--shapes" id="line">
              <img src="pics/button_pics/strip2.png" alt="strip" id="strip" />
            </button>
          </div>
        </div>
        <div class="row row--orientation hidden">
          <label>Orientation:</label>
          <div class="orientation-buttons">
            <button class="m_button m_button--orientation" id="0deg">
              <img src="pics/button_pics/0deg.png" alt="0deg" id="flat" />
            </button>
            <button class="m_button m_button--orientation" id="90deg">
              <img src="pics/button_pics/90deg.png" alt="90deg" id="flat" />
            </button>
            <button class="m_button m_button--orientation" id="135deg">
              <img src="pics/button_pics/135deg.png" alt="135deg" id="flat" />
            </button>
            <button class="m_button m_button--orientation" id="45deg">
              <img src="pics/button_pics/45deg.png" alt="45deg" id="flat" />
            </button>
          </div>
        </div>
        <div class="row">
          <label>Distance:</label>
          <div class="buttons">
            <button class="m_button m_button--distance" id="small">0 - 5</button>
            <button class="m_button m_button--distance" id="medium">5-10</button>
            <button class="m_button m_button--distance" id="big">10+</button>
          </div>
        </div>

        <div class="checkbox-paint">
          <label
            >Paint damaged
            <input type="checkbox" class="m_checkbox m_checkbox--paint" id="paint-damaged" />
          </label>
        </div>
        <!-- <div class="remove__buttons">
          <button class="m_button remove__last">Remove last marker</button>

          <button class="m_button remove--marks">Remove all markers</button>
        </div> -->
      </div>

      <div class="image-container">
        <img id="vehicleImage" src="" />
        <div id="marker"></div>
      </div>
      <div class="remove-container hidden">
        <button class="remove_mark_btn remove__last">Undo</button>
        <button class="remove_mark_btn remove--marks">Clear All Marks</button>
      </div>

      <div class="save-marks-container hidden">
        <!-- <button class="remove_mark_btn remove__last">Undo</button>

        <button class="remove_mark_btn remove--marks">Clear All</button> -->
      </div>

      <div class="search-bar" style="display: none">
        <input type="text" , placeholder="Customer name..." , id="search-input" />
        <div id="search-results" class="dropdown-content"></div>
      </div>
      <div class="send-container hidden">
        <label class="form__label">Vehicle Model</label>
        <input type="text" class="form__input form__input--model" />

        <div class="form__row form__row--button">
          <button class="form__btn send-marks">Send Task</button>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
